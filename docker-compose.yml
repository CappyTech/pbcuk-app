services:
  # -----------------------------------------------------------------
  # Django / Gunicorn
  # -----------------------------------------------------------------
  web:
    image: ghcr.io/cappytech/pbcuk-app:sha-4c76537
    command: >
      gunicorn pbcuk.wsgi:application
        --bind 0.0.0.0:8000
        --workers 3
        --log-file -
    env_file:
      - .env                          # keep secrets out of the repo
    environment:
      # Minimal Django settings â€“ you can also put all of these in .env
      DJANGO_SETTINGS_MODULE: pbcuk.settings
      PYTHONUNBUFFERED: "1"
    volumes:
      - .:/code                        # mount source code (for dev)
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    depends_on:
      - db
    networks:
      - internal

  # -----------------------------------------------------------------
  # PostgreSQL (you can replace with MySQL or remove if you use an external DB)
  # -----------------------------------------------------------------
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: myproject
      POSTGRES_USER: myproject_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - internal

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  pg_data:
  static_volume:
  media_volume: