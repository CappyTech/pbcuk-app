{% extends 'base_public.html' %}
{% block title %}Payment Cancelled{% endblock %}
{% block content %}
<div class="card max-w-md text-center">
  <h1 class="text-xl font-semibold mb-4">Payment Cancelled</h1>
  <p class="mb-4 text-sm text-slate-700">You cancelled the payment for invoice <strong>{{ invoice.number }}</strong>. No charges were made.</p>
  <div class="flex justify-center gap-3">
    <a href="{% url 'accounts:invoice_detail' invoice.number %}" class="px-4 py-2.5 rounded-md bg-blue-600 text-white text-sm font-semibold hover:bg-blue-500">Return to Invoice</a>
    <a href="{% url 'accounts:invoice_pay' invoice.number %}" class="px-4 py-2.5 rounded-md bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-500">Try Again</a>
  </div>
</div>
{% endblock %}
