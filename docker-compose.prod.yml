version: '3.9'

services:
  web:
    build: .
    container_name: pbcuk-web
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60"
    env_file: .env
    depends_on:
      - postgres
    volumes:
      - static_data:/app/static_root

  postgres:
    image: postgres:16-alpine
    container_name: pbcuk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  caddy:
    image: caddy:2-alpine
    container_name: pbcuk-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Used by Caddyfile placeholders
      CADDY_DOMAIN: ${CADDY_DOMAIN}
      CADDY_EMAIL: ${CADDY_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - static_data:/srv/static
    depends_on:
      - web

volumes:
  pgdata:
  static_data:
